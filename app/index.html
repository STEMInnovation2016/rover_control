	<header>
		<button class="back" onclick="history.back()">
			<img src="ui/images/arrow-left.svg" />
		</button>

		<img class="logotype" src="ui/images/logo.svg" alt="Evothings" />

		<!--<button class="menu" onclick=""><img src="ui/images/menu.svg" /></button>-->

  	<div data-role="main" class="ui-content">

	<h1>STEM INNOVATION 2016</h1>
	<div id="connectionScreen">
            <ul id="deviceList" class="topcoat-list">
            </ul>
            <div style="margin: 10px">
                <button class="topcoat-button" id="refreshButton">Refresh</button>
            </div>
        </div>

        <div id="colorScreen">

            <button class="green narrow" onclick="app.forward()">For</button>

            <button class="red narrow" onclick="app.stop()">Stop</button>

            <button class="blue narrow" onclick="app.reverse()">Rev</button>

            <button class="green narrow" onclick="app.left()">Left</button>

            <button class="green narrow" onclick="app.right()">Right</button>

            <button class="yellow wide" id="disconnectButton" onclick="app.disconnect()">Disconnect</button>

        </div>
        <div id="messageDiv" style="font-size:75%"></div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/underscore-min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
            app.forward = function(){
            	bluetoothSerial.write("a");
              bluetoothSerial.write("d");
            }
            app.stop = function(){
            	bluetoothSerial.write("b");
              bluetoothSerial.write("e");
            }
            app.reverse = function(){
              bluetoothSerial.write("c");
              bluetoothSerial.write("f");
            }
            app.left = function(){
              bluetoothSerial.write("d");
              bluetoothSerial.write("c");
            }
            app.right = function(){
              bluetoothSerial.write("a");
              bluetoothSerial.write("f");
            }

        </script>
        </div>


    </body>
